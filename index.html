<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Birthday Tracker</title>
  </head>


  
  <body class="bg-dark text-primary">
    <div class="container">
      <div class="row">
        <div class="col-md6 mx-auto">
          <div class="card card-body my-5 mx-5">
            <h1 class="heading display-5 pb-3 text-center">Birthday Tracker <i class="fas fa-birthday-cake"></i></h1>
            <form id="birthday-form">
              <div class="form-group row">
                <div class="col-md-4">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name">
                </div>
                <div class="col-md-4">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name">
                </div>
                <div class="col-md-4">
                  <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
                  <input type= "text" class="form-control" id="inputDateOfBirth" placeholder="MM-DD-YYYY">
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-danger mt-3">Add Birthday</button>
              </div>
            </form>
            <div class="mt-3">
              <h5>Birthdays:</h5>
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Age</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="birthday-list"></tbody>
              </table>
              

            </div>
            </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
